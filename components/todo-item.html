<li [class.done]="todo.done">
  <label>
    <input type="checkbox"
           (click)="toggle()"
           [checked]="todo.done">
    {{ todo.description }}
  </label>
  <button (click)="delete()">Delete</button>
</li>

<style>
  @import '../css/common.css';

  li {
    background-color: #fff;
    border: 1px solid #ccc;
    list-style-type: none;
    list-style-position: outside;
    padding: 0.5em 1em;
  }
  label {
    cursor: pointer;
  }
  button {
    float: right;
  }
  .done {
    text-decoration: line-through;
  }
</style>
